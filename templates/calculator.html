<!DOCTYPE html>
    <head>
        <title><h1> Calculator</h1></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section class="feature-area section-gap" id="service">
            <div class="container">
                <div class="row s-flex justify-content-center">
                    <div class="menu-content pb-60 col-lg-8">
                        <div class="title text-center">
                            <h1 class="mb-10">Calculator</h1>
        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form method="post" >
                            {% csrf_token %}
                            <label>Value 1</label>
                            <input type="text" name="num1" class="form-control"/>
                            <label>Select Operator</label>
                            <select name="opr" class="form-control">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                            <label>Value 2</label>
                            <input type="text" name="num2" class="form-control"/>
                            
                            <button type="submit">Calculator</button><br>
                            <label>Output</label>
                            <input type="text" name="" class="form-control"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
