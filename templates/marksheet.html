{% include "header.html"%}
<!DOCTYPE html>
    <head>
        <title><h1> Even OR Odd</h1></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section class="feature-area section-gap" id="service">
            <div class="container">
                <div class="row s-flex justify-content-center">
                    <div class="menu-content pb-60 col-lg-8">
                        <div class="title text-center">
                            <h1 class="mb-10">MarkSheet</h1>
        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form method="post" >
                            {% csrf_token %}
                            <label>Subject1</label>
                            <input type="text" name="subject1" class="form-control"/>
                            <label>Subject2</label>
                            <input type="text" name="subject2" class="form-control"/>
                            <label>Subject3</label>
                            <input type="text" name="subject3" class="form-control"/>
                            <label>Subject4</label>
                            <input type="text" name="subject4" class="form-control"/>
                            <label>Subject5</label>
                            <input type="text" name="subject5" class="form-control"/>
                            
                            <button type="submit">MarkSheet</button><br>
                            <label>Output</label><br>
                            <label>Total</label>
                            <input type="text" value="{{total}}" class="form-control"/>
                            <label>Percentage</label>
                            <input type="text" value="{{per}}" class="form-control"/>
                            <label>Division</label>
                            <input type="text" value="{{div}}" class="form-control"/>

                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
